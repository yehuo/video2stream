# stream.conf

# Bilibili RTMP stream address
RTMP_SERVER=rtmp://live-push.bilivideo.com/live-bvc/

# stream push code (从 Bilibili 直播设置页面获取)
STREAM_KEY=your_stream_key_here

# video files path in Docker
VIDEO_FOLDER=/videos

# video files path in NAS
SOURCE_VIDEO_FOLDER=/path/to/videos

# stream quality configuration
VIDEO_BITRATE=3000k
AUDIO_BITRATE=160k
